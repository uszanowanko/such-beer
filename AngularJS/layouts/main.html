<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Such Beer</title>
    <meta name="description" content="AngularJS based webapp for planning the next after-work beer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="SuchBeer" ng-controller="ApplicationCtrl as app" ng-cloak>
    <md-toolbar class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>Such Beer</h2>
        <md-menu>
            <md-button ng-click="$mdMenu.open()" ng-show="!!app.user">
                <md-icon alt="user">person</md-icon>
                <span hide show-gt-sm>{{app.user.username}}</span>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="app.logout()">
                        <md-icon alt="logout">power_settings_new</md-icon>
                        Logout
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-toolbar>
    <div class="container" layout="column" flex ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
